<html>
<head>
</head>
<body>
    <form action="/removecard" method="POST">
<h1>Welcome {{Email}}</h1> 

<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>

Here is your data:

<table>
    <th>Payment_Type</th>
	<th>Card</th>
    <th>Expiration</th>
    <th>CSV</th>

{% for line in data %}
	<tr>
        <td><input type="radio" name="id" value="{{line[11]}}" required>{{line[8]}}</input></td>
        <td>{{line[11]}}</td>
        <td>{{line[12]}}</td>
        <th>{{line[13]}}</th>
        
	</tr>
{% endfor %}
</table>
{% if data %}
<input type="submit" value="Remove Card" onclick="return confirm('Are you sure you want to remove this card?')">
{% endif %}
<br>
{% if error %}
<p class="error"> {{error}}</p>
{% endif %}
</form>
<br>
Add a new card below:
<form action="/paymentupdate" method="GET">
    <label for="type">Card  Type</label>
    <select name="type" id="type" required>
        <option value="Credit">Credit</option> 
        <option value="Debit">Debit</option> 
    </select>
    <input type="number" name = "Card" placeholder="Card Number" > </br>
    <label for="date">Expiration Date:</label>
    <input type="date" id="date" name="date" min="2022-12-24" required></br>
    <input type="number" name = "CSV" placeholder="CSV" > </br>
<input type="submit" value="Add">
</form>

</body>
